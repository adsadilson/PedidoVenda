<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Manutenção de Uni. Medida</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="id" converter="#{unidadeMedidaConverter}"
				value="#{unidadeMedidaBean.unidadeMedida}" />
		</f:metadata>

		<h:form>
			<h1>#{unidadeMedidaBean.unidadeMedida.id != null ? 'Edição de
				Unidade de Medida' : 'Nova Unidade de Medida'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px" styleClass="semPreenchimento">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{unidadeMedidaBean.salvar}" update="@form" />
					<p:button value="Limpar"
						outcome="/unidade_medidas/cadastro_unidade_medida" />
					<p:button value="Pesquisa"
						outcome="/unidade_medidas/pesquisa_unidade_medida" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Fechar" outcome="/home" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panel style="margin-top: 20px">
				<p:panelGrid columns="2" id="painel" style="width: 100%;"
					columnClasses="rotulo, campo" styleClass="semBorda">


					<p:outputLabel value="Sigla" for="nome" />
					<p:inputText id="nome" size="20" maxlength="80" required="true"
						requiredMessage="Informe a sigla"
						value="#{unidadeMedidaBean.unidadeMedida.nome}" />

					<p:outputLabel value="Descrição" for="descricao" />
					<p:inputText id="descricao" size="40" maxlength="80"
						required="true" requiredMessage="Informe a descrição"
						value="#{unidadeMedidaBean.unidadeMedida.descricao}" />

					<p:outputLabel value="Ativo" />
					<p:selectBooleanCheckbox
						value="#{unidadeMedidaBean.unidadeMedida.status}" />

				</p:panelGrid>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
