<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa Unidade de Medida</ui:define>

	<ui:define name="corpo">

		<h:form id="frmPesquisa">

			<h1>Pesquisa Unidade de Medida</h1>

			<p:growl autoUpdate="true" showDetail="3000" />

			<p:toolbar style="margin-top: 20px" styleClass="semPreenchimento">
				<p:toolbarGroup>
					<p:button value="Novo Cadastro"
						outcome="/unidade_medidas/cadastro_unidade_medida" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Fechar" outcome="/home" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="5" id="painel" styleClass="semBorda"
				style="width: 0%; margin-top: 20px" columnClasses="rotulo, campo">
	
				<p:outputLabel value="Descrição" for="nome" />
				<p:inputText id="nome" size="40"
					value="#{unidadeMedidaBean.filtro.nome}" />
				<p:outputLabel value="Status" />
				<p:selectOneMenu value="#{unidadeMedidaBean.filtro.status}">
					<f:selectItem itemLabel="Selecione..." itemValue="" />
					<f:selectItem itemLabel="ATIVO" itemValue="true" />
					<f:selectItem itemLabel="INATIVO" itemValue="false" />
				</p:selectOneMenu>
				<p:commandButton value="Pesquisar"
					action="#{unidadeMedidaBean.pesquisar}" update="@form" />
			</p:panelGrid>

			<p:dataTable id="categoriasTable"
				value="#{unidadeMedidaBean.unidadeMedidasFiltrados}" var="uniMedida"
				style="margin-top: 20px" emptyMessage="Nenhum registro encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">

				<p:column headerText="Ação" style="width: 90px; text-align: center">
					<p:button outcome="/unidade_medidas/cadastro_unidade_medida"
						icon="ui-icon-pencil" title="Editar">
						<f:param name="id" value="#{uniMedida.id}" />
					</p:button>
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="PF('confirmacaoExclusao').show()" process="@this"
						update=":frmPesquisa:confirmacaoExclusaoDialog">
						<f:setPropertyActionListener
							target="#{unidadeMedidaBean.unidadeMedidaSelecionado}"
							value="#{uniMedida}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Sigla" style="text-align: center; width: 60px">
					<h:outputText value="#{uniMedida.nome}" />
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{uniMedida.descricao}" />
				</p:column>
				
				<p:column headerText="Status"
					style="text-align: center; width: 100px">
					<h:outputText value="#{uniMedida.status ? 'ATIVO' : 'INATIVO'}" />
				</p:column>

				<p:column headerText="">
				</p:column>
			</p:dataTable>

			<p:confirmDialog header="Exclusão de Uni. Medida"
				widgetVar="confirmacaoExclusao" id="confirmacaoExclusaoDialog">
				<f:facet name="message">
					<h:outputText value="Tem certeza que deseja excluir a Uni. Medida:" />
					<br />
					<h:outputText
						value="#{unidadeMedidaBean.unidadeMedidaSelecionado.nome}?" />
				</f:facet>
				<p:button value="Não"
					onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="PF('confirmacaoExclusao').hide();"
					action="#{unidadeMedidaBean.excluir}" process="@this"
					update=":frmPesquisa:categoriasTable" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
