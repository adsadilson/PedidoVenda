<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Manutenção de Categoria de Produto</ui:define>

	<ui:define name="corpo">

		<style type="text/css">
.rotulo {
	width: 100px;
}
</style>

		<f:metadata>
			<o:viewParam name="codigo"
				value="#{cadastroCategoriaBean.idCategoria}"
				converter="javax.faces.Long" />
			<o:viewAction action="#{cadastroCategoriaBean.inicializar()}" />
		</f:metadata>

		<h:form prependId="false">
			<h1>#{cadastroCategoriaBean.categoria.id != null ?
				'Edição de Categoria de Produto' : 'Nova Categoria de Produto'}</h1>

			<p:growl autoUpdate="true" />

			<p:focus for="nome" />



			<p:toolbar style="margin-top: 20px" styleClass="semPreenchimento">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" icon="fa fa-save"
						action="#{cadastroCategoriaBean.salvar}" update="painel" />
					<p:button value="Limpar" icon="fa fa-eraser"
						outcome="/pages/cadastros/categoria/cadastro-categoria" />
					<p:button value="Voltar" icon="fa fa-refresh"
						outcome="/pages/cadastros/categoria/lista-categoria" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Fechar" outcome="/home" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panel style="margin-top: 20px">

				<h:panelGrid columns="2" id="painel" style="width: 100%;"
					columnClasses="rotulo">


					<p:outputLabel value="Descrição" for="nome" />
					<p:inputText id="nome" style="width:25%" maxlength="80"
						required="true"
						requiredMessage="O campo 'NOME' é obrigatório."
						value="#{cadastroCategoriaBean.categoria.nome}" />

					<p:outputLabel value="Ativo" />
					<p:selectBooleanCheckbox
						value="#{cadastroCategoriaBean.categoria.status}" />

				</h:panelGrid>
			</p:panel>
		
		</h:form>

	</ui:define>
</ui:composition>
