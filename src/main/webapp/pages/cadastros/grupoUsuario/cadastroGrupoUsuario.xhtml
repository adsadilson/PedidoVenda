<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Manutenção de Grupo de Usuário</ui:define>

	<ui:define name="corpo">

		<style type="text/css">
.rotulo {
	width: 100px;
}
</style>

		<f:metadata>
			<o:viewParam name="codigo"
				value="#{cadastroGrupoUsuarioBean.grupoUsuario}" />
			<o:viewAction action="#{cadastroGrupoUsuarioBean.inicializar}" />
		</f:metadata>

		<h:form prependId="false">
			<h1>#{cadastroGrupoUsuarioBean.grupoUsuario.id != null ? 'Edição
				de Grupo de Usuário' : 'Nova Grupo de Usuário'}</h1>

			<p:growl autoUpdate="true" />

			<p:focus for="nome" />



			<p:toolbar style="margin-top: 20px" styleClass="semPreenchimento">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" icon="fa fa-save"
						action="#{cadastroGrupoUsuarioBean.salvar}" update="painel" />
					<p:button value="Limpar" icon="fa fa-eraser"
						outcome="/pages/cadastros/grupoUsuario/cadastroGrupoUsuario" />
					<p:button value="Voltar" icon="fa fa-refresh"
						outcome="/pages/cadastros/grupoUsuario/listaGrupoUsuario" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Fechar" outcome="/home" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panel style="margin-top: 20px">

				<h:panelGrid columns="2" id="painel" style="width: 100%;"
					columnClasses="rotulo">


					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" style="width:25%" maxlength="80"
						required="true" requiredMessage="O campo 'NOME' é obrigatório."
						value="#{cadastroGrupoUsuarioBean.grupoUsuario.nome}" />

					<p:outputLabel value="Ativo" />
					<p:selectBooleanCheckbox
						value="#{cadastroGrupoUsuarioBean.grupoUsuario.status}" />

				</h:panelGrid>
			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>
